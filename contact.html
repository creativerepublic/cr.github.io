        <img class="contact_text1" src="Imgs/contact_text1.svg" alt="">

        <img class="contact_text2" src="Imgs/contact_text2.svg" alt="">
        <img class="contact_text2_m" src="Imgs/contact_text2_m.svg" alt="">
        <div id="mapDiv"></div>
        <script>
          // position we will use later
          var lat = 0.3178814541781306;
          var lon = 32.62291282868309;

          // initialize map
          map = L.map('mapDiv').setView([lat, lon], 16);

          // set map tiles source
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 30,
          }).addTo(map);

          var myIcon = L.icon({
            iconUrl: '/Imgs/locIcon.png',
            iconSize: [37.7, 60],
            iconAnchor: [15, 20],
            popupAnchor: [5, -25],
          });

          // add marker to the map
          marker = L.marker([lat, lon],{icon:myIcon}).addTo(map);

          // add popup to the marker
          marker.bindPopup("<b>Creative Republic UG</b><br />1st Floor Naigaga Complex<br />Unit B06").openPopup();
        </script>
          <img class="contact_bg" src="Imgs/contact_bg.svg" alt="">
