    <link rel="stylesheet" type="text/css" media="screen and (max-width:800px) and (min-width:540px)"  href="CSS/tablet.css"/>

  </head>
  <body class="contact-body">
    <main >
      <div id="header">
        <div class="topnav" id="myTopnav" >
                    <a href="index.html" class="logo" ><img src="Imgs/CR logo.png" alt=""></a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                      <i class="fas fa-bars" style="font-size:2em"></i>
                    </a>
                    <a href="index.html" class="menu">Back</a>
                </div>
      </div>
      <div class="header-separator">

      </div>
      <div id="main-contact">
        <h1>Contact Us</h1>
        <div class="contact">
          <div class="contact-info">
            Plot 42, Luthuli Rise, 1st Floor Naigaga Complex Unit B06,<br> Bugolobi. Kampala<br>
            <a href="mailto:info@creativerepublic.ug">info@creativetrepublic.ug</a><br>
            Mobile: +256 (0) 782 699 870, +256 (0) 752 998 277
          </div>
          <div id="mapDiv"></div>
          <script>
            // position we will use later
            var lat = 0.3178814541781306;
            var lon = 32.62291282868309;

            // initialize map
            map = L.map('mapDiv').setView([lat, lon], 17);

            // set map tiles source
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
              maxZoom: 30,
            }).addTo(map);

            var myIcon = L.icon({
              iconUrl: '/Imgs/locIcon.png',
              iconSize: [37.7, 60],
              iconAnchor: [15, 55],
              popupAnchor: [5, -50],
            });

            // add marker to the map
            marker = L.marker([lat, lon],{icon:myIcon}).addTo(map);

            // add popup to the marker
            marker.bindPopup("<b>Creative Republic UG</b><br />1st Floor Naigaga Complex<br />Unit B06").openPopup();
          </script>

        </div>
      </div>
      <div id="footer">
        <a href="https://www.instagram.com/creativerepublicug" target="_blank"><img id="ig-logo" src="Imgs/ig-logo.png" alt=""></a>
        <a href="https://www.twitter.com/creativerepUG" target="_blank"><img id="twitter-logo" src="Imgs/twitter-logo.png" alt=""></a>
        <a href="https://www.facebook.com/CreativeRepublicUG" target="_blank"><img id="fb-logo" src="Imgs/fb-logo.png" alt=""></a>
        <a class="copyright">&#00169; <script>document.write(new Date().getFullYear())</script> Copyright Frontier Media Group</a>
      </div>
    </main>
    <script>
        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
        x.className += " responsive";
        } else {
                x.className = "topnav";
               }
            }
    </script>
  </body>
